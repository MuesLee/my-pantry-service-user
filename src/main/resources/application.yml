micronaut:
  application:
    name: my-pantry-service-user
  server:
    port: 8080
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: OIAISDlmdaldmlm234243ยง$ยง%90jqmldas
      writer:
        header:
          enabled: true
      propagation:
        enabled: true
        service-id-regex: "my-pantry-service-[a-z|-]*"
datasources:
  default:
    url: ${JDBC_URL:`jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE`}
    username: ${JDBC_USER:sa}
    password: ${JDBC_PASSWORD:""}
    driverClassName: ${JDBC_DRIVER:org.h2.Driver}

jpa:
  default:
    packages-to-scan:
      - 'my.pantry.user.service.domain'
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
        show_sql: true
consul:
  client:
    registration:
      enabled: true
    defaultZone: "${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}"
tracing:
  zipkin:
    http:
      url: http://localhost:9411
    enabled: true
    sampler:
      probability: 1